<!-- add_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - Flask CRUD App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add a Task</h1>
        <form method="POST" action="{{ url_for('index') }}" class="mb-3">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="{{ form.title.id }}">Title:</label>
                {{ form.title(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id }}">Description:</label>
                {{ form.description(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Tasks</a>
    </div>
</body>
</html>
