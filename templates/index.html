<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD App</title>
</head>
<body>
    <h1>Welcome to the Flask CRUD App!</h1>

    <h2>Add a Task:</h2>
    <form method="POST" action="{{ url_for('index') }}">
        {{ form.hidden_tag() }}
        <label for="{{ form.title.id }}">Title:</label>
        {{ form.title() }}
        <br>
        <label for="{{ form.description.id }}">Description:</label>
        {{ form.description() }}
        <br>
        {{ form.submit() }}
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
